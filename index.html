<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="shortcut icon" href="/img/favicon.png" type="/image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Rocketset | Discover</title>
</head>

<body>
  <div class="container">
    <div>
      <div class="header">
        <img src="img/header.PNG" alt="header">
        <div class="menu-item">
          <a href="#">Home</a>
          <a href="#">Perfil</a>
          <a href="#">Discover</a>
        </div>
        <div class="icon">
          <i class="fas fa-search"></i>
          <i class="fas fa-user-plus"></i>
          <i class="fas fa-bell"></i>
          <img src="img/profile.jpg" alt="foto">
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="header-2">
    <div class="title">
      <img src="img/discover.PNG" alt="title">
    </div>
    <div class="buttons">
      <button type="submit">Comunidade</button>
    </div>
  </div>

  <section class="trilhas">
    <h1>Trilhas disponíveis</h1>
    <div class="cards">
      <button class="red">
        <img src="img/red.PNG" alt="vermelho">
        <h2>Equipando<br />sua nave</h2>
        <p>Configure seu ambiente de<br>
          desenvolvimento de forma<br>
          produtiva utilizando seu terminal,<br>
          um bom editor de códigos e<br>
          outras ferramentas.
        </p>
      </button>
      <button class="purple">
        <img src="img/purple.PNG" alt="roxo">
        <h2>Guia<br>estrelares</h2>
        <p>
          A trilha perfeita pra quem busca<br>
          dominar os fundamentos da <br>
          programação e da web como<br>
          HTML, CSS, JavaScript e Git.
        </p>
      </button>
      <button class="green">
        <img src="img/green.PNG" alt="verde">
        <h2>Preparação de<br>astronautas</h2>
        <p>
          Hora de levar suas habilidades<br>
          como astronauta para o próximo<br>
          nível dominando a web e as <br>
          técnicas por trás de aplicações<br>
          modernas.
        </p>
      </button>
      <button class="orange">
        <img src="img/orange.PNG" alt="laranja">
        <h2>Viajando ao<br>espaço</h2>
        <p>
          Tudo que precisa saber para<br>
          viajar ao espaço com conceitos<br>
          de back-end, front-end, banco de<br>
          dados, trabalho em time e mais.
        </p>
      </button>
    </div>
  </section>

  <section class="parte3">
    <h1>Maratona Discover</h1>
    <div class="card-maratona">
      <button class="maratona-1">
        <img src="img/shoes.PNG" alt="Tênis">
        <h1>Edição 01:<br>DevFinances</h1>
        <p>
          Vamos construir um mini sistema financeiro com HTML, CSS e JS e colocaremos<br>
          nosso código no Github. Maratona prática com a mão no código para consolidar<br>
          os conceitos aprendidos nas trilhas e cursos do Discover.
        </p>
      </button>
      <button class="maratona-2">
        <img src="img/shoes.PNG" alt="Tênis">
        <h1>Edição 01:<br>JobsCalc</h1>
        <p>
          Vamos construir o app de uma calculadora para trabalhos freelance, com<br>
          servidor em NodeJS, EJS para template engine e SQLite como banco de dados.<br>
          Maratona prática com a mão no código para consolidar os conceitos aprendidos<br>
          nas trilhas e cursos do Discover.
        </p>
      </button>
    </div>
  </section>
</body>

</html>
